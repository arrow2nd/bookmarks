name: remove

on:
  issues:
    types: [opened, edited]

jobs:
  remove-bookmark:
    if: "!contains(github.event.issue.labels.*.name, 'add') && contains(github.event.issue.labels.*.name, 'remove')"
    runs-on: ubuntu-latest
    steps:
      - name: Set branch name as environment variable
        run: echo "NEW_BRANCH_NAME=remove-bookmark-$(date '+%s')" >> $GITHUB_ENV

      - name: Checkout
        uses: actions/checkout@v4

      - name: Create new branch
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: git switch -c ${{ env.NEW_BRANCH_NAME }}

      - name: Setup deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: v1.x

      - name: Remove bookmark
        run: deno task bookmark:remove "${{ github.event.issue.body }}"

      - name: Format
        run: deno task fmt:data

      - name: Commit the changes
